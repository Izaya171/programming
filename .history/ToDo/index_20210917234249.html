<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">

    <title>Tasks Master</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-list text-primary"></i>My<span class="text-primary">ToDo</span>List</h1>
        <form id="todo-form">
            <div class="form-group">
                <label for="title">Task</label>
                <input type="text" id="task" class="form-control">
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" class="form-control">
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date#</label>
                <input type="date" id="dueDate" class="form-control">
            </div>
            <input type="submit" value="Add ToDo" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Start Date</th>
                    <th>Due Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="todo-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
